<html><head><base href="https://websim.ctfsite.com/rank">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTF Site - Ranking</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    background-color: #0a192f;
    color: #8892b0;
    line-height: 1.6;
  }

  header {
    background-color: #112240;
    color: #64ffda;
    padding: 1rem 0;
    text-align: center;
  }

  nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
  }

  nav ul li {
    margin: 0 1rem;
  }

  nav ul li a {
    color: #64ffda;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #ffd700;
  }

  main {
    padding: 2rem;
    max-width: 1000px;
    margin: 0 auto;
  }

  h2 {
    color: #ccd6f6;
    text-align: center;
    margin-bottom: 2rem;
  }

  .rank-container {
    background-color: #112240;
    border-radius: 8px;
    padding: 1.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .rank-table {
    width: 100%;
    border-collapse: collapse;
  }

  .rank-table th,
  .rank-table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #233554;
  }

  .rank-table th {
    background-color: #1d2d50;
    color: #64ffda;
    font-weight: bold;
  }

  .rank-table tr:nth-child(even) {
    background-color: #172a45;
  }

  .rank-table tr:hover {
    background-color: #233554;
  }

  .rank {
    font-weight: bold;
    color: #ffd700;
  }

  .username {
    color: #64ffda;
  }

  .points {
    color: #ff6b6b;
    font-weight: bold;
  }

  .solved {
    color: #5eead4;
  }

  footer {
    background-color: #112240;
    color: #8892b0;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
  }

  #rank-filter {
    margin-bottom: 2rem;
    text-align: center;
  }

  #rank-filter input {
    background-color: #112240;
    color: #64ffda;
    border: 1px solid #64ffda;
    padding: 0.5rem;
    border-radius: 4px;
    margin-right: 1rem;
  }

  #rank-filter button {
    background-color: #64ffda;
    color: #0a192f;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #rank-filter button:hover {
    background-color: #ffd700;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .rank-container {
    animation: fadeIn 0.5s ease-out;
  }
</style>
</head>
<body>
  <header>
    <h1>CTF Site</h1>
    <nav>
      <ul>
        <li><a href="https://websim.ctfsite.com/">Página Principal</a></li>
        <li><a href="https://websim.ctfsite.com/rank">Rank</a></li>
        <li><a href="https://websim.ctfsite.com/challenges">Desafios</a></li>
        <li><a href="https://websim.ctfsite.com/about">Sobre</a></li>
        <li><a href="https://websim.ctfsite.com/login">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Ranking dos Participantes</h2>

    <div id="rank-filter">
      <input type="text" id="username-filter" placeholder="Filtrar por nome de usuário">
      <button id="apply-filter">Filtrar</button>
    </div>

    <div class="rank-container">
      <table class="rank-table">
        <thead>
          <tr>
            <th>Posição</th>
            <th>Usuário</th>
            <th>Pontos</th>
            <th>Desafios Resolvidos</th>
          </tr>
        </thead>
        <tbody id="rank-body">
          <!-- As linhas da tabela serão inseridas aqui dinamicamente via JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 CTF Site. Todos os direitos reservados.</p>
  </footer>

  <script>
    const participants = [
      { username: "h4ck3r_supreme", points: 2500, solved: 15 },
      { username: "crypto_queen", points: 2350, solved: 14 },
      { username: "binary_ninja", points: 2200, solved: 13 },
      { username: "web_wizard", points: 2100, solved: 12 },
      { username: "forensics_master", points: 2000, solved: 11 },
      { username: "pwn_star", points: 1900, solved: 10 },
      { username: "reverse_engineer", points: 1800, solved: 9 },
      { username: "script_kiddie", points: 1700, solved: 8 },
      { username: "net_guardian", points: 1600, solved: 7 },
      { username: "bug_hunter", points: 1500, solved: 6 },
      { username: "cyber_sleuth", points: 1400, solved: 5 },
      { username: "code_breaker", points: 1300, solved: 4 },
      { username: "data_miner", points: 1200, solved: 3 },
      { username: "firewall_builder", points: 1100, solved: 2 },
      { username: "newbie_hacker", points: 1000, solved: 1 }
    ];

    function createRankRow(participant, index) {
      return `
        <tr>
          <td class="rank">#${index + 1}</td>
          <td class="username">${participant.username}</td>
          <td class="points">${participant.points}</td>
          <td class="solved">${participant.solved}</td>
        </tr>
      `;
    }

    function renderRanking(participantsToRender) {
      const rankBody = document.getElementById('rank-body');
      rankBody.innerHTML = participantsToRender.map(createRankRow).join('');
    }

    document.addEventListener('DOMContentLoaded', function() {
      renderRanking(participants);

      const applyFilterBtn = document.getElementById('apply-filter');
      const usernameFilter = document.getElementById('username-filter');

      applyFilterBtn.addEventListener('click', function() {
        const filterValue = usernameFilter.value.toLowerCase();
        const filteredParticipants = participants.filter(participant => 
          participant.username.toLowerCase().includes(filterValue)
        );
        renderRanking(filteredParticipants);
      });

      usernameFilter.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
          applyFilterBtn.click();
        }
      });
    });
  </script>
</body></html>
