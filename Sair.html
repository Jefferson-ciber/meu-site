<html><head><base href="https://redsecacademy.com/sair">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RedSecAcademy - Sair</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0a0a0a;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  .header {
    background-color: #0f1318;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-family: 'Orbitron', sans-serif;
    color: #ff3e3e;
    font-size: 24px;
    font-weight: 700;
    text-decoration: none;
    letter-spacing: 2px;
  }
  .content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }
  .logout-container {
    background-color: #1a1a1a;
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
  }
  .title {
    font-family: 'Orbitron', sans-serif;
    color: #ff0000;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  .message {
    margin-bottom: 30px;
    font-size: 18px;
    line-height: 1.5;
  }
  .btn {
    display: inline-block;
    background-color: #ff3e3e;
    color: #ffffff;
    padding: 12px 24px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.3s;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
  }
  .btn:hover {
    background-color: #c0392b;
    transform: translateY(-3px);
  }
  .btn-secondary {
    background-color: #2c3e50;
  }
  .btn-secondary:hover {
    background-color: #34495e;
  }
  .footer {
    background-color: #0f1318;
    padding: 20px;
    text-align: center;
    font-size: 14px;
  }
  .footer-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }
  .footer-link {
    color: #e0e0e0;
    text-decoration: none;
    transition: color 0.3s;
  }
  .footer-link:hover {
    color: #ff3e3e;
  }
  #countdown {
    font-size: 24px;
    font-weight: bold;
    margin-top: 20px;
    color: #ff3e3e;
  }
  .matrix-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
</style>
</head>
<body>
  <canvas id="matrix-rain" class="matrix-rain"></canvas>

  <header class="header">
    <a href="/" class="logo">RedSecAcademy</a>
  </header>

  <main class="content">
    <div class="logout-container">
      <h1 class="title">Sair</h1>
      <p class="message">Você tem certeza que deseja sair da RedSecAcademy?</p>
      <button id="logoutBtn" class="btn">Confirmar Saída</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
      <div id="countdown" style="display: none;"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="/sobre" class="footer-link">Sobre Nós</a>
      <a href="/termos" class="footer-link">Termos de Uso</a>
      <a href="/privacidade" class="footer-link">Política de Privacidade</a>
      <a href="/contato" class="footer-link">Contato</a>
    </div>
    <p>© 2024 RED SEC ACADEMY. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.getElementById('matrix-rain');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
      const fontSize = 10;
      const columns = canvas.width / fontSize;

      const drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#FF0000';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = matrix[Math.floor(Math.random() * matrix.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 35);

      const logoutBtn = document.getElementById('logoutBtn');
      const countdownElement = document.getElementById('countdown');

      logoutBtn.addEventListener('click', function() {
        logoutBtn.style.display = 'none';
        countdownElement.style.display = 'block';
        
        let secondsLeft = 5;
        countdownElement.textContent = `Saindo em ${secondsLeft} segundos...`;

        const countdownInterval = setInterval(() => {
          secondsLeft--;
          countdownElement.textContent = `Saindo em ${secondsLeft} segundos...`;

          if (secondsLeft <= 0) {
            clearInterval(countdownInterval);
            window.location.href = '/';
          }
        }, 1000);
      });
    });
  </script>
</body>
</html>
