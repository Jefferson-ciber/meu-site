<html><head><base href="https://redsecacademy.com/contato">
<title>RedSecAcademy - Contato</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0a0a0a;
    color: #e0e0e0;
    overflow-x: hidden;
  }
  .header {
    background-color: #0f1318;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    color: #ff3e3e;
    font-size: 24px;
    font-weight: 700;
    text-decoration: none;
    letter-spacing: 2px;
  }
  .nav-menu {
    display: flex;
    gap: 20px;
  }
  .nav-item {
    color: #e0e0e0;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    font-weight: 500;
    letter-spacing: 1px;
  }
  .nav-item:hover, .nav-item.active {
    background-color: #2c3e50;
    color: #ff3e3e;
  }
  .content {
    padding: 40px;
    text-align: center;
    position: relative;
  }
  .title {
    color: #ff0000;
    font-size: 48px;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  .contact-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #ff3e3e;
  }
  input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #2c3e50;
    border-radius: 5px;
    background-color: #0f1318;
    color: #e0e0e0;
    font-family: 'Orbitron', sans-serif;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  .submit-btn {
    background-color: #ff3e3e;
    color: #0a0a0a;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    font-family: 'Orbitron', sans-serif;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .submit-btn:hover {
    background-color: #ff0000;
    transform: scale(1.05);
  }
  .footer {
    background-color: #0f1318;
    padding: 20px;
    text-align: center;
    position: relative;
    bottom: 0;
    width: 100%;
    font-size: 14px;
  }
  .footer-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }
  .footer-link {
    color: #e0e0e0;
    text-decoration: none;
    transition: color 0.3s;
    font-weight: 500;
  }
  .footer-link:hover {
    color: #ff3e3e;
  }
  .profile-menu {
    position: relative;
    display: inline-block;
  }
  .profile-button {
    background-color: #2c3e50;
    color: #e0e0e0;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Orbitron', sans-serif;
    font-weight: 500;
    letter-spacing: 1px;
    transition: background-color 0.3s, color 0.3s;
  }
  .profile-button:hover {
    background-color: #34495e;
    color: #ff3e3e;
  }
  .profile-dropdown {
    display: none;
    position: absolute;
    right: 0;
    background-color: #2c3e50;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 5px;
  }
  .profile-dropdown a {
    color: #e0e0e0;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s, color 0.3s;
    font-weight: 400;
    letter-spacing: 1px;
  }
  .profile-dropdown a:hover {
    background-color: #34495e;
    color: #ff3e3e;
  }
  .profile-menu:hover .profile-dropdown {
    display: block;
  }
  .matrix-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
</style>
</head>
<body>
  <canvas id="matrix-rain" class="matrix-rain"></canvas>
  
  <header class="header">
    <a href="/" class="logo">RedSecAcademy</a>
    <nav class="nav-menu">
      <a href="/" class="nav-item">Início</a>
      <a href="/desafios" class="nav-item">Desafios</a>
      <a href="/rank" class="nav-item">Rank</a>
      <a href="/comunidade" class="nav-item">Comunidade</a>
    </nav>
    <div class="profile-menu">
      <button class="profile-button">Perfil</button>
      <div class="profile-dropdown">
        <a href="/perfil">Ver Perfil</a>
        <a href="/perfil/editar">Editar Perfil</a>
        <a href="/configuracoes">Configurações</a>
        <a href="/sair">Sair</a>
      </div>
    </div>
  </header>

  <main class="content">
    <h1 class="title">Contato</h1>
    <form class="contact-form" id="contactForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Enviar</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="/sobre" class="footer-link">Sobre Nós</a>
      <a href="/termos" class="footer-link">Termos de Uso</a>
      <a href="/privacidade" class="footer-link">Política de Privacidade</a>
      <a href="/contato" class="footer-link">Contato</a>
    </div>
    <p>© 2024 RED SEC ACADEMY. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        if (item.getAttribute('href') === currentPath) {
          item.classList.add('active');
        }
      });

      // Matrix rain effect
      const canvas = document.getElementById('matrix-rain');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
      const fontSize = 10;
      const columns = canvas.width / fontSize;

      const drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#FF0000';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = matrix[Math.floor(Math.random() * matrix.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 35);

      // Form submission handling
      const contactForm = document.getElementById('contactForm');
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        // Here you would typically send the form data to a server
        // For this example, we'll just log it to the console
        console.log('Form submitted');
        console.log('Name:', document.getElementById('name').value);
        console.log('Email:', document.getElementById('email').value);
        console.log('Subject:', document.getElementById('subject').value);
        console.log('Message:', document.getElementById('message').value);
        
        // Reset form after submission
        contactForm.reset();
        alert('Mensagem enviada com sucesso! Nossa equipe entrará em contato em breve.');
      });
    });
  </script>
</body>
</html>
