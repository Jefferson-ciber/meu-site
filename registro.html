<html><head><base href="https://redsecacademy.com/registro">
<title>RedSecAcademy - Cadastro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0a0a0a;
    color: #e0e0e0;
    overflow-x: hidden;
  }
  .header {
    background-color: #0f1318;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    color: #ff3e3e;
    font-size: 24px;
    font-weight: 700;
    text-decoration: none;
    letter-spacing: 2px;
  }
  .nav-menu {
    display: flex;
    gap: 20px;
  }
  .nav-item {
    color: #e0e0e0;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    font-weight: 500;
    letter-spacing: 1px;
  }
  .nav-item:hover, .nav-item.active {
    background-color: #2c3e50;
    color: #ff3e3e;
  }
  .content {
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 160px);
  }
  .signup-form {
    background-color: #1a1a1a;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
  }
  .form-title {
    color: #ff0000;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-label {
    display: block;
    margin-bottom: 5px;
    color: #ff3e3e;
    font-weight: 500;
  }
  .form-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #2c3e50;
    background-color: #0f1318;
    color: #e0e0e0;
    border-radius: 5px;
    font-family: 'Orbitron', sans-serif;
  }
  .form-input:focus {
    outline: none;
    border-color: #ff3e3e;
    box-shadow: 0 0 5px rgba(255, 62, 62, 0.5);
  }
  .form-button {
    width: 100%;
    padding: 10px;
    background-color: #ff3e3e;
    color: #0a0a0a;
    border: none;
    border-radius: 5px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .form-button:hover {
    background-color: #ff0000;
  }
  .footer {
    background-color: #0f1318;
    padding: 20px;
    text-align: center;
    font-size: 14px;
  }
  .footer-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
  }
  .footer-link {
    color: #e0e0e0;
    text-decoration: none;
    transition: color 0.3s;
    font-weight: 500;
  }
  .footer-link:hover {
    color: #ff3e3e;
  }
  .matrix-rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
  }
</style>
</head>
<body>
  <canvas id="matrix-rain" class="matrix-rain"></canvas>
  
  <header class="header">
    <a href="/" class="logo">RedSecAcademy</a>
    <nav class="nav-menu">
      <a href="/" class="nav-item">Início</a>
      <a href="/desafios" class="nav-item">Desafios</a>
      <a href="/rank" class="nav-item">Rank</a>
      <a href="/comunidade" class="nav-item">Comunidade</a>
    </nav>
  </header>

  <main class="content">
    <form class="signup-form" id="signupForm">
      <h2 class="form-title">Cadastro</h2>
      <div class="form-group">
        <label for="username" class="form-label">Nome de usuário</label>
        <input type="text" id="username" name="username" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name="email" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" name="password" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="discord" class="form-label">Perfil do Discord (opcional)</label>
        <input type="text" id="discord" name="discord" class="form-input" placeholder="Ex: usuario#1234">
      </div>
      <button type="submit" class="form-button">Cadastrar</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="/sobre" class="footer-link">Sobre Nós</a>
      <a href="/termos" class="footer-link">Termos de Uso</a>
      <a href="/privacidade" class="footer-link">Política de Privacidade</a>
      <a href="/contato" class="footer-link">Contato</a>
    </div>
    <p>© 2024 RED SEC ACADEMY. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Matrix rain effect
      const canvas = document.getElementById('matrix-rain');
      const ctx = canvas.getContext('2d');

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
      const fontSize = 10;
      const columns = canvas.width / fontSize;

      const drops = [];
      for (let x = 0; x < columns; x++) {
        drops[x] = 1;
      }

      function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#FF0000';
        ctx.font = fontSize + 'px monospace';

        for (let i = 0; i < drops.length; i++) {
          const text = matrix[Math.floor(Math.random() * matrix.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 35);

      // Form submission
      const signupForm = document.getElementById('signupForm');
      signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const discord = document.getElementById('discord').value;

        if (password !== confirmPassword) {
          alert('As senhas não coincidem. Por favor, tente novamente.');
          return;
        }

        // Here you would typically send this data to your server
        console.log('Dados do formulário:', { username, email, discord });
        alert('Cadastro realizado com sucesso!');
        signupForm.reset();
      });
    });
  </script>
</body>
</html>
